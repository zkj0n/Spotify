<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta name="author" content="Jon Imanol Ruiz Hermoso" />
    <meta name="keywords" content="spotify" />
    <meta name="description" content="spotify" />
    <title>spotify</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main>
        <aside>
            <div class="window-control">
                <span class='bx bxs-circle'></span>
                <span class='bx bxs-circle'></span>
                <span class='bx bxs-circle'></span>
            </div>
            <div class="filter">

                <div class="filter-head">
                    <div class="icon" id="deploy">
                        <i class='bx bxs-right-arrow'></i>
                    </div>
                    <div class="text">
                        <span>filters</span>
                    </div>
                </div>

                <div class="filter-item">
                    <div class="icon"></div>
                    <div class="text">
                        <span>all</span>
                    </div>
                </div>

                <div class="filter-item" id="filter-item">
                    <div class="icon">
                    </div>
                    <div class="text">
                        <span>favorites</span>
                    </div>
                </div>
            </div>

            <div class="video">
                <video autoplay loop controls>
                    <source src="media/img/gameplay.mp4" type="video/mp4">
                </video>
            </div>

            <div class="img-song">
                <img src="media/img/icon.gif" alt="sisisi">
            </div>
        </aside>

        <section>
            <nav>
                <div class="search">
                    <label for="search"><i class='bx bx-search-alt'></i></label>
                    <input type="text" id="search" placeholder="search">
                </div>
                <div class="user">
                    <img src="media/img/icon.gif" alt="user">
                    <span>zkjon</span>
                </div>
            </nav>
    
            <header>
                <h1>music</h1>
                <div>
                    <button id="play-top">play</button>
                    <i class='bx bxs-add-to-queue'></i>
                </div>
            </header>
    
    
            <article class="playlist">
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>title</th>
                            <th>artist</th>
                            <th><i class='bx bx-time'></i></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- aqui se generan las canciones --->
                    </tbody>
                </table>
            </article>
        </section>

    </main>

    <footer>

        <div class="track-info">
            <p class="song-title">Nombre de la canci√≥n</p>
            <p class="song-artist">Nombre del artista</p>
        </div>
       


        <div class="progress-bar">
            <div class="controls">

                <i class="bx bx-repeat"></i>
    
                <i class="bx bx-skip-previous"></i>
    
                <i class='bx bx-play-circle' id="play-pause"></i>
    
                <i class="bx bx-skip-next"></i>
    
                <i class="bx bx-shuffle"></i>
    
            </div>
            <input type="range" class="progress" value="0" max="100" step="1">
        </div>
        
        <div class="volume-control">
            <i class="bx bxs-volume-full" id="volume-i"></i>
            <input type="range" id="volume" value="1" min="0" max="1" step="0.01">
        </div>
            
        <audio src="" class="hidden" id="audio"></audio>
    </footer>

</body>
<script src="js/scripts.js"></script>
<script src="js/api.js"></script>

</html>
